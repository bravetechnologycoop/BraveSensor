# OS
dist: xenial

matrix:
  include:
    - language: node_js
      node_js: "node"

      # install dependencies
      install:
        - npm install

      # run linter and tests
      script:
        - npm run lint
        - sudo env "PATH=$PATH" npm run test

      env:
        - WEB_USERNAME_TEST=TravisDashboardUsername
        - PASSWORD_TEST=TravisDashboardPassword
        - SECRET_TEST=TravisCookieSecret
        # TWILIO_SID_TEST
        - secure: ""
        # TWILIO_TOKEN_TEST
        - secure: ""

